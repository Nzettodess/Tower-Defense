<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            display: none;
            border: 1px solid black;
        }
        #menu {
            text-align: center;
        }
        #gameControls {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        #gameContainer {
            display: none;
        }
        #defenderSelection {
            display: none; /* Initially hidden */
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Select Stage</h1>
        <button id="stage1">Stage 1</button>
        <button id="stage2">Stage 2</button>
        <button id="stage3">Stage 3</button>
    </div>

    <div id="gameContainer">
        <canvas id="myCanvas"></canvas>
        <div id="defenderSelection">
            <h2>Select Defender</h2>
            <img src="Sprites/Defender/Tower1_001.png" alt="Defender 1" id="defender1" style="cursor: pointer; margin-bottom: 10px;">
            <img src="Sprites/Defender/Tower2_001.png" alt="Defender 2" id="defender2" style="cursor: pointer; margin-bottom: 10px;">
            <img src="Sprites/Defender/Tower3_001.png" alt="Defender 3" id="defender3" style="cursor: pointer; margin-bottom: 10px;">
        </div>
    </div>

    
    <div id="gameControls">
        <button id="startButton">Start</button>
        <button id="pauseButton">Pause</button>
        <button id="restartButton">Restart</button>
        <button id="MainMenuButton">Main Menu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
